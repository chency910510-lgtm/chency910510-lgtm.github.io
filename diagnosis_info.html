	//1012*-------------------------------------------------------
		// --- 工具：把 FHIR name 組成字串 ---
		function fhirNameToText(n) {
		  if (!n) return '';
		  if (n.text) return n.text;
		  const family = n.family || '';
		  const given  = Array.isArray(n.given) ? n.given.join('') : (n.given || '');
		  return (family + given).trim();
		}
		
		// --- debounce，避免每個 key 都打 API ---
		function debounce(fn, delay = 400) {
		  let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
		}
		
		// --- 呼叫你的後端 /patient_name_by_id 並更新候選姓名 ---
		async function fillNameCandidatesById(nid) {
		  const msg = document.getElementById('idLookupMsg');
		  const dl = document.getElementById('name_candidates');
		  const nameInput = document.getElementById('name');
		
		  if (!nid || nid.trim().length < 2) {
		    dl.innerHTML = ''; nameInput.value = ''; msg.textContent = '';
		    return;
		  }
		
		
		  try {
		    const fd = new FormData();
		    fd.append('identifier', nid.trim());
		
		    const res = await fetch(`${API_BASE_URL}/patient_name_by_id`, { method: 'POST', body: fd });
		    const data = await res.json();
		
		    dl.innerHTML = '';
		    nameInput.value = '';
		
		    if (!data.ok) {
		      msg.textContent = '查詢失敗：' + (data.error || '');
		      return;
		    }
		
		    const cands = data.candidates || [];
		    const uniqNames = Array.from(new Set(cands.map(c => c.name).filter(Boolean)));
		
		    uniqNames.forEach(n => {
		      const opt = document.createElement('option');
		      opt.value = n; dl.appendChild(opt);
		    });
		
		    if (uniqNames.length === 1) {
		      nameInput.value = uniqNames[0];
		    } else if (uniqNames.length > 1) {
		      msg.textContent = `找到 ${uniqNames.length} 筆，請從清單選擇姓名。`;
		    } else {
		      msg.textContent = '查無此病患（請確認身分證或先建檔）。';
		    }
		
		    // 如果你也想保留 patientId，可在這裡存到全域（需要時再做配對）
		    // window.currentPatientCandidates = cands;
		
		  } catch (e) {
		    console.error(e);
		    msg.textContent = '查詢發生錯誤。';
		  }
		}
		
		//1012*-------------------------------------------------------
		</script>
